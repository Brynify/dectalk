<P>
</B></FONT><FONT FACE="HELVETICA" SIZE="4">When mode is set to Europe, a comma (,) is the separator between the integer
and fraction part of a number. A period (.) is the separator between 3-digit
blocks.
<P>
1.255 (United States) = 1,255 (Europe) 
<P>
125,873 (United States) = 125.873 (Europe)
