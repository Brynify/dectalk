<A NAME="off_819652"></A><A NAME="b64ec85e"></A><FONT FACE="Arial" SIZE="4"><B>word mode
<P>
</B></FONT><FONT FACE="HELVETICA" COLOR="#000000" SIZE="4">A text-processing mode where DECtalk speaks one word at a time. A blank space
or equivalent after a character or string of characters causes that string to
be spoken in word mode.
