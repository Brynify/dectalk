<A NAME="off_688586"></A><A NAME="08e9b9c4"></A><A NAME="off_688586"></A><A NAME="08e9b9c4"></A><FONT FACE="Arial" SIZE="4"><B>clause boundary
<P>
</B></FONT><FONT FACE="HELVETICA" COLOR="#000000" SIZE="4">The natural boundary between two or more clauses in a sentence that helps the
listener easily separate the sentence into its component parts. Commas,
periods, exclamation points, and question marks are symbols used to indicate clause
boundaries.
<P>
