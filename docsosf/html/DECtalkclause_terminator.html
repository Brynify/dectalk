<A NAME="off_689102"></A><A NAME="d05403e9"></A><A NAME="off_689102"></A><A NAME="d05403e9"></A><FONT FACE="Arial" SIZE="4"><B>clause terminator
<P>
</B></FONT><FONT FACE="HELVETICA" COLOR="#000000" SIZE="4">A symbol used to begin and terminate a clause boundary. Symbols can be
periods, commas, exclamation points, question marks, semi-colons, or colons. Each of
these symbols must be followed by a space.
