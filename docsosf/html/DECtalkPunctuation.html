<A NAME="off_4851528"></A><A NAME="3b36038a"></A><FONT FACE="Arial" SIZE="3"><B>Punctuation
<P>
</B></FONT><FONT FACE="TIMES" SIZE="4">When the preprocessor encounters punctuation, it interprets each punctuation
mark (by default) as a guide to speaking the text normally, unless you use
inline commands to specify otherwise with the <B>Punctuation</B> command<B>, [:punct]</B> or the <B>Skip</B> command, <B>[:skip].
