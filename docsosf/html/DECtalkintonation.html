<A NAME="off_721678"></A><A NAME="213de6ff"></A><FONT FACE="Arial" SIZE="4"><B>intonation
<P>
</B></FONT><FONT FACE="HELVETICA" COLOR="#000000" SIZE="4">The manner in which a voice imparts extra meaning to speech by adjusting sounds</FONT><FONT FACE="Times New Roman" COLOR="#000000" SIZE="4">’</FONT><FONT FACE="HELVETICA" COLOR="#000000" SIZE="4"> durations and voice pitch. For example, the emphasis and meaning of the
sentence, <I>Bill, put in the edits. </I>can be changed by putting stronger emphasis on the name, Bill.  <I>Bill! Put in the edits</I>!
