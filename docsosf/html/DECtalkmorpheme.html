<A NAME="off_722789"></A><A NAME="7991497d"></A><FONT FACE="Arial" SIZE="4"><B>morpheme
<P>
</B></FONT><FONT FACE="HELVETICA" COLOR="#000000" SIZE="4">The minimum syntactic unit of a language that has an important role in
