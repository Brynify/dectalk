<A NAME="off_819420"></A><A NAME="1928c6c5"></A><FONT FACE="Arial" SIZE="4"><B>word boundary 
<P>
</B></FONT><FONT FACE="HELVETICA" COLOR="#000000" SIZE="4">A white space character (space, tab, or carriage return) in the text that
indicates a boundary between words. DECtalk uses word boundary symbols to select
the word-beginning or word-ending allophone of a phoneme.
